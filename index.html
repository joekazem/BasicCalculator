<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe's Calculator</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<header>
    <h1>Joe's Calculator</h1>
</header>

<body>
        <div id="container">
            <input id="display">
            <br><br><br>
            <button value="1" class="numBtn" id="one">1</button>
            <button value="2" class="numBtn" id="two">2</button>
            <button value="3" class="numBtn" id="three">3</button>
            <br>
            <button value="4" class="numBtn" id="four">4</button>
            <button value="5" class="numBtn" id="five">5</button>
            <button value="6" class="numBtn" id="six">6</button>
            <br>
            <button value="7" class="numBtn" id="seven">7</button>
            <button value="8" class="numBtn" id="eight">8</button>
            <button value="9" class="numBtn" id="nine">9</button>
            <br>
            <button value="0" class="numBtn" id="zero">0</button>
            <button value="+" class="numBtn" id="add">&#43;</button>
            <button value="-" class="numBtn" id="subtract">&#8722;</button>
            <br>
            <button value="*" class="numBtn" id="multiply">&#215;</button>
            <button value="/" class="numBtn" id="divide">&#247;</button>
            <button value="^" class="numBtn" id="power">^</button>
            <br>
            <button value="^" class="numBtn" id="power">^</button>
            <button value="sqR" class="numBtn" id="sqRoot">&#8730;</button>
            <button value="%" class="numBtn" id="percent">%</button>
            <br>
            <button class="numBtn" id="calc">Calculate</button>
            <button class="numBtn" value="clr" id="cleared">Clear</button>
            <button value="equal" class="numBtn" id="equals">&#61;</button>
        </div>
    <script src="script.js"></script>
</body>

</html>
